version: "3.7"
services:
    app:
        ports:
            - "9003:9003"  # Expose Xdebug port
        build:
            context: docker
            dockerfile: Dockerfile
        container_name: LearnHub_app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ./docker/php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
            - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
            - ./docker/supervisor/supervisor_logs:/var/log/supervisor
            - ./docker/supervisor/supervisor.conf:/etc/supervisor/conf.d/supervisor.conf
        environment:
            - XDEBUG_CONFIG=client_host=host.docker.internal
            - XDEBUG_MODE=debug
            - XDEBUG_START_WITH_REQUEST=yes
            - XDEBUG_CLIENT_PORT=9003
            - XDEBUG_LOG=/tmp/xdebug.log
            - PHP_IDE_CONFIG=serverName=Docker
        networks:
            - laravelapp
    db:
        image: mysql:latest
        container_name: LearnHub_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: learnhub
            MYSQL_USER: learnhub
            MYSQL_PASSWORD: learnhub
            MYSQL_ROOT_PASSWORD: learnhub
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        ports:
            - "3306:3306"
        volumes:
            - ./docker/dbdata:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - laravelapp
    nginx:
        image: nginx:latest
        container_name: LearnHub_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx:/etc/nginx/conf.d
        networks:
            - laravelapp
    redis:
        image: redis:latest
        container_name: LearnHub_redis
        restart: unless-stopped
        networks:
            - laravelapp
        ports:
            - "6379:6379"
        volumes:
            - ./docker/redis:/data
    meilisearch:
        image: getmeili/meilisearch:latest
        container_name: LearnHub_meilisearch
        ports:
            - "7700:7700"
        environment:
            - MEILI_MASTER_KEY=your_master_key_here
        volumes:
            - ./docker/meilisearch/data:/data.ms
        networks:
            - laravelapp
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        platform: linux/amd64
        container_name: LearnHub_phpmyadmin
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
        ports:
            - "8080:80"
        depends_on:
            - db
        networks:
            - laravelapp
networks:
    laravelapp:
        driver: bridge
