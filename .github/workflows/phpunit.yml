name: PHPUnit tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  phpunit:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{hashFiles('/**composer.lock')}}
          restore-keys: |
            composer-

      - name: Install PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.3'
      - name: Run composer
        run: >-
         composer install
         --no-interaction
         --ignore-platform-reqs
         --no-scripts

      - name: Run parallel testing
        run: php artisan test --parallel

    services:
      mysql:
        image: mysql:8.0
        env:
          DB_USER: root
          DB_ROOT_PASSWORD: learnhub
          DB_USER_PASSWORD: learnhub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=3
