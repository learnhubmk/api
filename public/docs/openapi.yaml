openapi: 3.0.3
info:
  title: 'LearnHub API Documentation'
  description: 'The documentation'
  version: 1.0.0
servers:
  -
    url: 'https://staging-api.learnhub.mk'
paths:
  /admin/user:
    get:
      summary: Index
      operationId: index
      description: 'This endpoint enables to list admin information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Admin
  /admin/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint enables users with admin role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: johann71@example.net
                password:
                  type: string
                  description: ''
                  example: quaerat
              required:
                - email
                - password
      security: []
  /admin/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with admin role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Admin
  /content/user:
    get:
      summary: Index
      operationId: index
      description: 'This endpoint enables to list content manager information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Content
  /content/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint enables users with content role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: grant36@example.com
                password:
                  type: string
                  description: ''
                  example: quae
              required:
                - email
                - password
      security: []
  /content/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with content role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
  /logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with Member role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
  /content/blog-posts:
    get:
      summary: 'Blog posts'
      operationId: blogPosts
      description: 'This endpoint list all blog post'
      parameters:
        -
          in: query
          name: title
          description: ''
          example: '?title=learnhub'
          required: false
          schema:
            type: string
            description: ''
            example: '?title=learnhub'
        -
          in: query
          name: tags
          description: ''
          example: '?tags=[php,laravel,react]'
          required: false
          schema:
            type: string
            description: ''
            example: '?tags=[php,laravel,react]'
        -
          in: query
          name: author
          description: ''
          example: '?author=john'
          required: false
          schema:
            type: string
            description: ''
            example: '?author=john'
        -
          in: query
          name: sort
          description: ''
          example: '?sort=title'
          required: false
          schema:
            type: string
            description: ''
            example: '?sort=title'
            enum:
              - id
              - title
              - publish_date
              - created_at
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Content
      security: []
    post:
      summary: 'Create Blog posts'
      operationId: createBlogPosts
      description: 'This endpoint will create a single blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: ''
                  example: 'Example Blog Post Title '
                excerpt:
                  type: string
                  description: ''
                  example: 'This is test blogpost example'
                content:
                  type: string
                  description: ''
                  example: 'Lorem ipsum dolor sit amet, consectetur adipiscing ...'
                tags:
                  type: array
                  description: ''
                  example: '[1,2,3]'
                  items:
                    type: string
              required:
                - title
                - excerpt
                - content
                - tags
      security: []
  '/content/blog-posts/{blogPost_id}':
    get:
      summary: 'Blog post'
      operationId: blogPost
      description: 'This endpoint returns a single blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Content
      security: []
    patch:
      summary: 'Update Blog post'
      operationId: updateBlogPost
      description: 'This endpoint will update a single blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: ''
                  example: 'Example Blog Post Title '
                excerpt:
                  type: string
                  description: ''
                  example: 'This is test blogpost example'
                slug:
                  type: string
                  description: ''
                  example: 'example-blog-post-title '
                content:
                  type: string
                  description: ''
                  example: 'Lorem ipsum dolor sit amet, consectetur adipiscing ...'
                tags:
                  type: array
                  description: ''
                  example: '[1,2,3]'
                  items:
                    type: string
      security: []
    delete:
      summary: 'Delete Blog posts'
      operationId: deleteBlogPosts
      description: 'This endpoint deletes blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      security: []
    parameters:
      -
        in: path
        name: blogPost_id
        description: 'The ID of the blogPost.'
        example: 1
        required: true
        schema:
          type: integer
  '/content/blog-posts/{blogPost_id}/statuses':
    patch:
      summary: 'Publish/Unpublish Blog posts'
      operationId: publishUnpublishBlogPosts
      description: 'This endpoint publish or unpublish blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                publish_date:
                  type: date
                  description: ''
                  example: '2024-01-01'
                status:
                  type: string
                  description: ''
                  example: 'draft, published, in_review, archive'
              required:
                - status
      security: []
    parameters:
      -
        in: path
        name: blogPost_id
        description: 'The ID of the blogPost.'
        example: 1
        required: true
        schema:
          type: integer
  /content/blog-posts-tags:
    post:
      summary: 'Create Blog post tag'
      operationId: createBlogPostTag
      description: 'This endpoint will create a single blog post tag'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
