      summary: 'Update Blog post'
      operationId: updateBlogPost
      description: 'This endpoint will update a single blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: ''
                  example: 'Example Blog Post Title '
                excerpt:
                  type: string
                  description: ''
                  example: 'This is test blogpost example'
                slug:
                  type: string
                  description: ''
                  example: 'example-blog-post-title '
                content:
                  type: string
                  description: ''
                  example: 'Lorem ipsum dolor sit amet, consectetur adipiscing ...'
                tags:
                  type: array
                  description: ''
                  example: '[1,2,3]'
                  items:
                    type: string
      security: []
    delete:
      summary: 'Delete Blog posts'
      operationId: deleteBlogPosts
      description: 'This endpoint deletes blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the blog post.'
        example: 1
        required: true
        schema:
          type: integer
  /content/blog-post-tags:
    get:
      summary: 'List Blog post tag'
      operationId: listBlogPostTag
      description: "List Blog Post Tags or you can use search query for searching by the name\n    or sort direction based on whether the key starts with - "
      parameters:
        -
          in: query
          name: sort
          description: ''
          example: '?sort=name, -name'
          required: false
          schema:
            type: string
            description: ''
            example: '?sort=name, -name'
            enum:
              - name
        -
          in: query
          name: search
          description: ''
          example: '?search=name'
          required: false
          schema:
            type: string
            description: ''
            example: '?search=name'
