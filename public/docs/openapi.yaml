      summary: 'Update Blog post tag'
      operationId: updateBlogPostTag
      description: 'This endpoint will update a single blog post tag'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
