    get:
      summary: 'Socialite Login Callback'
      operationId: socialiteLoginCallback
      description: 'This endpoint sign in the users with Google, Github or LinkedIn Account'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: "Client error: `POST https://oauth2.googleapis.com/token` resulted in a `400 Bad Request` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Missing required parameter: code\"\n}\n"
