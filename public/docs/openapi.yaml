openapi: 3.0.3
info:
  title: 'LearnHub API Documentation'
  description: 'The documentation'
  version: 1.0.0
servers:
  -
    url: 'https://staging-api.learnhub.mk'
paths:
  /admin/user:
    get:
      summary: 'Admin User'
      operationId: adminUser
      description: 'This endpoint enables to list admin information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
  /admin/login:
    post:
      summary: 'Admin Login'
      operationId: adminLogin
      description: 'This endpoint enables users with admin role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: alphonso99@example.org
                password:
                  type: string
                  description: ''
                  example: earum
              required:
                - email
                - password
      security: []
  /admin/logout:
    post:
      summary: 'Admin Logout'
      operationId: adminLogout
      description: 'This endpoint enables users with admin role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
  /content/user:
    get:
      summary: 'Content Manager User'
      operationId: contentManagerUser
      description: 'This endpoint enables to list content manager information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
  /content/login:
    post:
      summary: 'Content Manager Login'
      operationId: contentManagerLogin
      description: 'This endpoint enables users with content role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
