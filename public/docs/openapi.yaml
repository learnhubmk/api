        - Authentication
      security: []
    parameters:
      -
        in: path
        name: provider
        description: ''
        example: google
        required: true
        schema:
          type: string
  /content/blog-posts:
    get:
      summary: 'Blog posts'
      operationId: blogPosts
      description: 'This endpoint list all blog post'
      parameters:
        -
          in: query
          name: title
          description: ''
          example: '?title=learnhub'
          required: false
          schema:
            type: string
            description: ''
            example: '?title=learnhub'
        -
          in: query
          name: tags
          description: ''
          example: '?tags=[php,laravel,react]'
          required: false
          schema:
            type: string
            description: ''
            example: '?tags=[php,laravel,react]'
        -
          in: query
          name: author
          description: ''
          example: '?author=john'
          required: false
          schema:
            type: string
            description: ''
            example: '?author=john'
        -
          in: query
          name: sort
          description: ''
          example: '?sort=title'
          required: false
          schema:
            type: string
            description: ''
            example: '?sort=title'
            enum:
              - id
              - title
              - publish_date
              - created_at
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Content
      security: []
    post:
      summary: 'Create Blog posts'
      operationId: createBlogPosts
      description: 'This endpoint will create a single blog post'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: ''
                  example: 'Example Blog Post Title '
                excerpt:
                  type: string
                  description: ''
                  example: 'This is test blogpost example'
                content:
                  type: string
                  description: ''
                  example: 'Lorem ipsum dolor sit amet, consectetur adipiscing ...'
                tags:
                  type: array
                  description: ''
                  example: '[1,2,3]'
                  items:
                    type: string
              required:
                - title
                - excerpt
                - content
                - tags
      security: []
