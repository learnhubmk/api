  '/login/{provider}/redirect':
    get:
      summary: 'Socialite Login Redirect'
      operationId: socialiteLoginRedirect
      description: 'This endpoint redirect to the Social SignIn Form'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    redirect_link: 'https://accounts.google.com/o/oauth2/auth?client_id=904015105190-9hh31lighl0mba4fsvguruue7r42djmh.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Fapi.myapi.com%2Flogin%2Fgoogle%2Fcallback&scope=openid+profile+email&response_type=code'
