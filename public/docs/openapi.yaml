            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: test
              required:
                - name
      security: []
    delete:
      summary: 'Delete Blog post tag'
      operationId: deleteBlogPostTag
      description: 'This endpoint deletes blog post tag'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
