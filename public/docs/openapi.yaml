openapi: 3.0.3
info:
  title: 'LearnHub API Documentation'
  description: 'The documentation'
  version: 1.0.0
servers:
  -
    url: 'https://staging-api.learnhub.mk'
paths:
  /admin/user:
    get:
      summary: 'Admin User'
      operationId: adminUser
      description: 'This endpoint enables to list admin information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
  /admin/login:
    post:
      summary: 'Admin Login'
      operationId: adminLogin
      description: 'This endpoint enables users with admin role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: darby.mraz@example.com
                password:
                  type: string
                  description: ''
                  example: corporis
              required:
                - email
                - password
      security: []
  /admin/logout:
    post:
      summary: 'Admin Logout'
      operationId: adminLogout
      description: 'This endpoint enables users with admin role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
  /content/user:
    get:
      summary: 'Content Manager User'
      operationId: contentManagerUser
      description: 'This endpoint enables to list content manager information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
  /content/login:
    post:
      summary: 'Content Manager Login'
      operationId: contentManagerLogin
      description: 'This endpoint enables users with content role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: brook.hayes@example.com
                password:
                  type: string
                  description: ''
                  example: fugiat
              required:
                - email
                - password
      security: []
  /content/logout:
    post:
      summary: 'Content Manager Logout'
      operationId: contentManagerLogout
      description: 'This endpoint enables users with content role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
  /user:
    get:
      summary: 'Member User'
      operationId: memberUser
      description: 'This endpoint enables member information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
  /login:
    post:
      summary: 'Member Login'
      operationId: memberLogin
      description: 'This endpoint enables users with member role to sign in'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: bill.schinner@example.com
                password:
                  type: string
                  description: ''
                  example: quo
              required:
                - email
                - password
      security: []
  /logout:
    post:
      summary: 'Memeber Logout'
      operationId: memeberLogout
      description: 'This endpoint enables users with Member role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
  '/login/{provider}/redirect':
    get:
      summary: 'Socialite Login Redirect'
      operationId: socialiteLoginRedirect
      description: 'This endpoint redirect to the Social SignIn Form'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    redirect_link: 'https://accounts.google.com/o/oauth2/auth?client_id=904015105190-9hh31lighl0mba4fsvguruue7r42djmh.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Fapi.myapi.com%2Flogin%2Fgoogle%2Fcallback&scope=openid+profile+email&response_type=code'
                properties:
                  data:
                    type: object
                    properties:
                      redirect_link:
                        type: string
                        example: 'https://accounts.google.com/o/oauth2/auth?client_id=904015105190-9hh31lighl0mba4fsvguruue7r42djmh.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Fapi.myapi.com%2Flogin%2Fgoogle%2Fcallback&scope=openid+profile+email&response_type=code'
      tags:
        - Authentication
      security: []
    parameters:
      -
        in: path
        name: provider
        description: ''
        example: google
        required: true
        schema:
          type: string
