openapi: 3.0.3
info:
  title: 'LearnHub API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://learnhub.test:8000'
paths:
  /admin/login:
    post:
      summary: Admin/Login
      operationId: adminLogin
      description: '   This endpoint enable users with admin role to sign in'
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: mohamed.hoeger@example.com
                password:
                  type: string
                  description: ''
                  example: sit
              required:
                - email
                - password
      security: []
  /admin/logout:
    post:
      summary: Admin/Logout
      operationId: adminLogout
      description: '   This endpoint enable users with admin role to log out'
      parameters: []
      responses: {  }
      tags:
        - Endpoints
  /api/website/blog-posts:
    get:
      summary: 'Website/List Blogs'
      operationId: websiteListBlogs
      description: " This endpoint list all blogpost from newest ones to the oldest.\n Additionally you may use ?title= query param to filter by title"
      parameters:
        -
          in: query
          name: title
          description: ''
          example: laboriosam
          required: false
          schema:
            type: string
            description: ''
            example: laboriosam
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      title: 'Et qui laboriosam vel itaque delectus.'
                      slug: et-qui-laboriosam-vel-itaque-delectus
                      excerpt: 'Odit ut nam perspiciatis id dignissimos.'
                      tags:
                        -
                          name: php
                        -
                          name: laravel
                        -
                          name: react
                      publish_date: '2024-03-26'
                      author:
                        first_name: 'Dr. Sandy Kessler III'
                        last_name: Flatley
                        image: null
                    -
                      title: 'Voluptatem veniam laboriosam quia.'
                      slug: voluptatem-veniam-laboriosam-quia
                      excerpt: 'Et voluptatem commodi nostrum totam alias aspernatur aut.'
                      tags:
                        -
                          name: php
                        -
                          name: laravel
                        -
                          name: react
                      publish_date: '2024-03-26'
                      author:
                        first_name: 'Kristofer Thompson'
                        last_name: Wolff
                        image: null
                    -
                      title: 'Sed laboriosam provident magni veritatis distinctio saepe maiores.'
