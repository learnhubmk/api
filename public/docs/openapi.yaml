openapi: 3.0.3
info:
  title: 'LearnHub API Documentation'
  description: 'The documentation'
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /admin/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint enables users with admin role to sign in'
      parameters: []
      responses: {  }
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: jennifer.cole@example.com
                password:
                  type: string
                  description: ''
                  example: cum
              required:
                - email
                - password
      security: []
  /admin/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with admin role to log out'
      parameters: []
      responses: {  }
      tags:
        - Admin
  /content/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint enables users with content role to sign in'
      parameters: []
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: ogutkowski@example.org
                password:
                  type: string
                  description: ''
                  example: nisi
              required:
                - email
                - password
      security: []
  /content/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with content role to log out'
      parameters: []
      responses: {  }
      tags:
        - Content
  /:
    get:
      summary: ''
      operationId: get
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  name: 'LearnHub.mk API'
                  version: 1
                  message: 'Welcome to the LearnHub.mk API!'
                properties:
                  name:
                    type: string
                    example: 'LearnHub.mk API'
                  version:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: 'Welcome to the LearnHub.mk API!'
      tags:
        - General
      security: []
  /sanctum/csrf-cookie:
    get:
      summary: 'Return an empty response simply to trigger the storage of the CSRF cookie in the browser.'
      operationId: returnAnEmptyResponseSimplyToTriggerTheStorageOfTheCSRFCookieInTheBrowser
      description: ''
      parameters: []
      responses:
        204:
          description: ''
      tags:
        - General
      security: []
  /blog-posts:
