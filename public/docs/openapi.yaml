openapi: 3.0.3
info:
  title: 'LearnHub API Documentation'
  description: 'The documentation'
  version: 1.0.0
servers:
  -
    url: 'https://staging-api.learnhub.mk'
paths:
  /admin/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint enables users with admin role to sign in'
      parameters: []
      responses: {  }
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: jjones@example.org
                password:
                  type: string
                  description: ''
                  example: aut
              required:
                - email
                - password
      security: []
  /admin/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with admin role to log out'
      parameters: []
      responses: {  }
      tags:
        - Admin
  /content/login:
    post:
      summary: Login
      operationId: login
      description: 'This endpoint enables users with content role to sign in'
      parameters: []
      responses: {  }
      tags:
        - Content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: anibal16@example.com
                password:
                  type: string
                  description: ''
                  example: in
              required:
                - email
                - password
      security: []
  /content/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'This endpoint enables users with content role to log out'
      parameters: []
      responses: {  }
      tags:
        - Content
  /:
    get:
      summary: ''
      operationId: get
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  name: 'LearnHub.mk API'
                  version: 1
                  message: 'Welcome to the LearnHub.mk API!'
                properties:
                  name:
                    type: string
                    example: 'LearnHub.mk API'
                  version:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: 'Welcome to the LearnHub.mk API!'
      tags:
        - General
      security: []
  /sanctum/csrf-cookie:
    get:
      summary: 'Return an empty response simply to trigger the storage of the CSRF cookie in the browser.'
      operationId: returnAnEmptyResponseSimplyToTriggerTheStorageOfTheCSRFCookieInTheBrowser
      description: ''
      parameters: []
      responses:
        204:
          description: ''
      tags:
        - General
      security: []
  /google/redirect:
    get:
      summary: Redirect
      operationId: redirect
      description: 'This endpoint redirect to the Google SignIn Form'
      parameters: []
      responses:
        302:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\n<html>\n    <head>\n        <meta charset=\"UTF-8\" />\n        <meta http-equiv=\"refresh\" content=\"0;url='https://accounts.google.com/o/oauth2/auth?client_id=380953089545-lhj58kmgb3f54ckk7cthpmcp8bsb1cfa.apps.googleusercontent.com&amp;redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fplatform%2Fsocial%2Fgoogle%2Fcallback&amp;scope=openid+profile+email&amp;response_type=code'\" />\n\n        <title>Redirecting to https://accounts.google.com/o/oauth2/auth?client_id=380953089545-lhj58kmgb3f54ckk7cthpmcp8bsb1cfa.apps.googleusercontent.com&amp;redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fplatform%2Fsocial%2Fgoogle%2Fcallback&amp;scope=openid+profile+email&amp;response_type=code</title>\n    </head>\n    <body>\n        Redirecting to <a href=\"https://accounts.google.com/o/oauth2/auth?client_id=380953089545-lhj58kmgb3f54ckk7cthpmcp8bsb1cfa.apps.googleusercontent.com&amp;redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fplatform%2Fsocial%2Fgoogle%2Fcallback&amp;scope=openid+profile+email&amp;response_type=code\">https://accounts.google.com/o/oauth2/auth?client_id=380953089545-lhj58kmgb3f54ckk7cthpmcp8bsb1cfa.apps.googleusercontent.com&amp;redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fplatform%2Fsocial%2Fgoogle%2Fcallback&amp;scope=openid+profile+email&amp;response_type=code</a>.\n    </body>\n</html>"
      tags:
        - Platform
      security: []
