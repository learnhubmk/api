        name: blogPostTag_id
        description: 'The ID of the blogPostTag.'
        example: 1
        required: true
        schema:
          type: integer
  /:
    get:
      summary: ''
      operationId: get
      description: ''
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  name: 'LearnHub.mk API'
                  version: 1
                  message: 'Welcome to the LearnHub.mk API!'
                properties:
                  name:
                    type: string
                    example: 'LearnHub.mk API'
                  version:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: 'Welcome to the LearnHub.mk API!'
      tags:
        - General
      security: []
  /sanctum/csrf-cookie:
    get:
      summary: 'Return an empty response simply to trigger the storage of the CSRF cookie in the browser.'
      operationId: returnAnEmptyResponseSimplyToTriggerTheStorageOfTheCSRFCookieInTheBrowser
      description: ''
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses:
        204:
          description: ''
      tags:
        - General
      security: []
  /user:
    get:
      summary: Index
