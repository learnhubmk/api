        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: password
                  description: ''
                  example: rondricka@example.org
                password:
                  type: string
                  description: ''
                  example: officia
              required:
                - email
                - password
      security: []
  /content/logout:
    post:
      summary: 'Content Manager Logout'
      operationId: contentManagerLogout
      description: 'This endpoint enables users with content role to log out'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
  /user:
    get:
      summary: 'Member User'
      operationId: memberUser
      description: 'This endpoint enables member information after login'
      parameters:
        -
          in: header
          name: Referer
          description: ''
          example: learnhub.mk
          schema:
            type: string
